<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitonisa</title>
  <script src="client.js" type="module" defer></script>
  <style>
    html {
      background-color: #000;
      * {
        box-sizing: border-box;
        font-weight: 300;
        margin: 0;
      }
      body {
        margin: 0;
        padding: 5vh 10vw;
        text-align: center;
        color: #900;
        font-family: sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      #log {
        text-align: left;
        margin: auto;
        width: fit-content;
        flex-shrink: 1;
        overflow: hidden;
        overflow-y: scroll;
      }
    }
    button {
      background-color: #900;
      color: #fff;
      border: none;
      padding: 1em;
      cursor: pointer;
      border: solid 1px #900;
      &:hover {
        border: solid 1px #fff;
      }
    }
  </style>
</head>
<body>
  <h1>Pitonisa</h1>
  <h2>Diceware Divination</h2>
  <pre id="log"></pre>
  <pre id="words"></pre>
  <button id="get_words">Cast</button>
</body>
</html>
